<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="screen.css" />
  </head>
  <!-- Use Firefox Nightly so browser size can scale small enough to show all images -->
  <body>
    <div class="container">
      <picture>
        <source media="(min-width: 650px)" srcset="images/kitten-large.png" />
        <source media="(min-width: 465px)" srcset="images/kitten-medium.png" />
        <img src="images/kitten-small.png" alt="cute kitten" />
      </picture>
    </div>

    <div class="container">
      <picture>
        <source
          media="(min-width: 800px)"
          sizes="50vw"
          srcset="
            images/lighthouse-landscape-640.jpg   640w,
            images/lighthouse-landscape-1280.jpg 1280w,
            images/lighthouse-landscape-2560.jpg 2560w
          "
        />
        <img
          src="images/lighthouse-160.jpg"
          alt="lighthouse"
          sizes="80vw"
          srcset="
            images/lighthouse-160.jpg   160w,
            images/lighthouse-320.jpg   320w,
            images/lighthouse-640.jpg   640w,
            images/lighthouse-1280.jpg 1280w
          "
        />
      </picture>
    </div>

    <div class="container">
      <picture>
        <source type="image/webp" srcset="images/loading-dock.webp" />
        <img src="images/loading-dock.jpg" alt="a butterfly" />
      </picture>
    </div>
  </body>
</html>
