<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transforms</title>
  <style>
  div {
    margin: 0 auto;
    width: 640px;
  }
  .image {
    transition: 2s;
  }
  .image:hover {
    transform: rotateY(180deg);
  }
  </style>
</head>
<body>
  <div>
    <img src="http://cdn.philsinatra.com/libraries/images/italy-001.jpg" alt="boat in water in Italy"><img src="http://cdn.philsinatra.com/libraries/images/italy-001.jpg" alt="boat in water in Italy" class="image">
  </div>
</body>
</html>
